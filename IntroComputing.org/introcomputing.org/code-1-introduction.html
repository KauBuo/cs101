<h1>工具 1 print</h1>


<ul class="slide">

<li>第一个工具就是 print
<li>他可以打印任何放在括号里面的东西

</ul>



<h2>1. 学习print语句</h2>

<p>可以直接打印数字 6 </p>
<p>如果想要连着打两个内容，用逗号分割</p>
<p>如果要打印字符串，则需要用双引号</p>

<p style='max-width:1000'>
<table class=run>
<tr><td valign=top width=550> <!-- CODE -->
<textarea id="code1-1" rows=6 cols=55  class=tacode spellcheck=false
onKeyPress='return handleCR(this ,event)'>
print(6);
print(6,7);
print(6,"a","hello world")

</textarea>
<br><input type=button style='width:220;height:40;background-color:lightgray'
value="Run" onClick='evaluateClear("code1-1")'>
</td>
<td valign=top> <!-- OUTPUT -->
<div id='code1-1-output' style="font-family:courier;font-size:14;"></div>
</td></tr>
</table>


<h2>2. Print 字符串String</h2>
<p>用双引号打印字符串内容</p>
<p>注释用 // </p>

<p style='max-width:1000'>
<table class=run>
<tr><td valign=top width=550> <!-- CODE -->
<textarea id="code1-2" rows=7 cols=55  class=tacode spellcheck=false
onKeyPress='return handleCR(this ,event)'>
//这是一行注释，注释的内容不会被运行
//打印 6 hi
//打印 hello 2 bye</textarea>
<br><input type=button style='width:220;height:40;background-color:lightgray'
value="Run" onClick='evaluateClear("code1-2")'>
</td>
<td valign=top> <!-- OUTPUT -->
<div id='code1-2-output' style="font-family:courier;font-size:14;"></div>
</td></tr>
</table>
