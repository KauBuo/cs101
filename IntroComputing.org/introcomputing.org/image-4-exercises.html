<h1>图像编程 4 复原练习</h1>

<p>



<p>
所有图片都是按照5-10-20倍数来复原

<p>
1. 把 51020-rose.png 玫瑰复原

<p style='max-width:1000'>
<table class=run>
<tr><td valign=top width=550> <!-- CODE -->
<textarea id="image-4-ex1" rows=15 cols=70  class=tacode spellcheck=false
onKeyPress='return handleCR(this ,event)'>
image = new SimpleImage("51020-rose.png");


print(image);</textarea>
<br><input type=button style='width:220;height:40;background-color:lightgray'
value="Run" onClick='evaluateClear("image-4-ex1")'>
</td>
<td valign=top> <!-- OUTPUT -->
<div id='image-4-ex1-output' style="font-family:courier;font-size:14;"></div>
</td></tr>
</table>
