<p>1. Change just one line of the code below so it produces the following output when run.

<pre>
xyz123
xyz123 xyz123
xyz123 xyz123 xyz123
</pre>

<p style='max-width:1000'>
<table class=run>
<tr><td valign=top width=550> <!-- CODE -->
<textarea id="code2-ex1" rows=6 cols=70  class=tacode spellcheck=false
onKeyPress='return handleCR(this ,event)'>

print(x);
print(x, x);
print(x, x, x);</textarea>
<br><input type=button style='width:220;height:40;background-color:lightgray'

</td>
<td valign=top> <!-- OUTPUT -->
<div id='code2-ex1-output' style="font-family:courier;font-size:14;"></div>
</td></tr>
</table>
