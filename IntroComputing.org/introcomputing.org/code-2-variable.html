<h1>工具 2 变量</h1>

<p>


<ul class="slide">

<li>编程时可以声明变量
<li>变量就是一个盒子，里面可以放一个东西，想用的时候可以随时拿出来
<li>比如：
<li><code>x=7</code>就做了一个盒子(声明了一个变量)，取名为x，放一个7
<li>什么时候用这个x，就等价于打开盒子用7

</ul>


<br><img src="code-variable.png" alt="variable x as a box holding the value 7">
